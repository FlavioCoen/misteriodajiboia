        @media (max-width: 768px) {

</head>
<body>

    <script>
        // LISTA DAS SUAS P√ÅGINAS REAIS
        const paginas = [
            {
                nome: "üè† P√°gina Inicial",
                arquivo: "index.html",
                descricao: "P√°gina principal do Instituto Xam√¢nico Mist√©rio da Jib√≥ia",
                funcao: "inicial principal home instituto apresenta√ß√£o",
                url: "https://flaviocoen.github.io/misteriodajiboia/"
            },
            {

                arquivo: "evento1.html",
                descricao: "Formul√°rio para inscri√ß√£o em cerim√¥nias e rituais",
                funcao: "inscri√ß√£o ritual cerimonia evento participa√ß√£o",

            },
            {

                arquivo: "cadastro.html",

                funcao: "cadastro usuario novo participante formul√°rio",
                url: "https://flaviocoen.github.io/misteriodajiboia/cadastro.html"
            },
            {
                nome: "üìä Rela√ß√£o de Usu√°rios Cadastrados",
                arquivo: "admin.html",

            },
            {

                arquivo: "evento.html",
                descricao: "Lista de participantes inscritos para eventos espec√≠ficos",

            {

                funcao: "termo assinatura impress√£o A4 documento",
                url: "https://flaviocoen.github.io/misteriodajiboia/termo.html"
            }
        ];

        function filtrarPaginas(termo) {
            const lista = document.getElementById('listaPaginas');
            const contador = document.getElementById('contador');
            
            if (!termo) {
                // Mostra todas as p√°ginas
                exibirPaginas(paginas);
                contador.textContent = paginas.length;
                return;
            }

            const termoLower = termo.toLowerCase();
            const paginasFiltradas = paginas.filter(pagina => 
                pagina.nome.toLowerCase().includes(termoLower) ||
                pagina.descricao.toLowerCase().includes(termoLower) ||
                pagina.funcao.toLowerCase().includes(termoLower) ||
                pagina.arquivo.toLowerCase().includes(termoLower)
            );

            exibirPaginas(paginasFiltradas);
            contador.textContent = paginasFiltradas.length;
        }

        function exibirPaginas(paginasParaExibir) {
            const lista = document.getElementById('listaPaginas');
            
            if (paginasParaExibir.length === 0) {
                lista.innerHTML = '<div class="sem-resultados">Nenhuma p√°gina encontrada com esse termo de busca</div>';
                return;
            }

            let html = '';
            paginasParaExibir.forEach(pagina => {
                html += `
                    <a href="${pagina.url}" class="item-pagina">
                        <div class="nome-pagina">${pagina.nome}</div>
                        <div class="descricao">${pagina.descricao}</div>
                        <div class="url">${pagina.arquivo}</div>
                    </a>
                `;
            });

            lista.innerHTML = html;
        }

        function inicializar() {
            // Configura busca em tempo real
            document.getElementById('campoBusca').addEventListener('input', function(e) {
                filtrarPaginas(e.target.value);
            });

            // Mostra todas as p√°ginas inicialmente
            filtrarPaginas('');
            
            // Data de atualiza√ß√£o
            document.getElementById('dataAtualizacao').textContent = 
                new Date().toLocaleDateString('pt-BR');
        }

        // Inicializa quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', inicializar);
    </script>
