<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Formulário de Cadastro</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  input, select, textarea, button { display: block; margin: 10px 0; padding: 8px; width: 300px; }
  label { margin-top: 15px; font-weight: bold; display: block; }
  .error { color: red; }
  .success { color: green; }
</style>
</head>
<body>
<h2>Formulário de Cadastro</h2>

<form id="cadastroForm">
  <label>Nome completo</label>
  <input type="text" name="nome" required>

  <label>Email</label>
  <input type="email" name="email" required>

  <label>CPF</label>
  <input type="text" name="cpf" id="cpf" required>

  <label>RG</label>
  <input type="text" name="rg">

  <label>Local de Nascimento</label>
  <input type="text" name="localNascimento">

  <label>Data de Nascimento</label>
  <input type="date" name="dataNascimento">

  <label>Telefone</label>
  <input type="text" name="telefone">

  <label>Endereço</label>
  <input type="text" name="endereco">

  <label>Participou de Ayahuasca?</label>
  <select name="ayahuasca">
    <option value="">Selecione</option>
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <label>Intenção</label>
  <textarea name="intencao"></textarea>

  <label>Estado Civil</label>
  <input type="text" name="estadoCivil">

  <label>Saúde</label>
  <textarea name="saude"></textarea>

  <label>Dependência Química?</label>
  <select name="dependencia">
    <option value="">Selecione</option>
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <label><input type="checkbox" name="cienteVagas"> Estou ciente sobre vagas limitadas</label>
  <label><input type="checkbox" name="termoResponsabilidade"> Aceito o termo de responsabilidade</label>
  <label><input type="checkbox" name="usoDados"> Aceito o uso de meus dados</label>
  <label><input type="checkbox" name="politicaCancelamento"> Li a política de cancelamento</label>
  <label><input type="checkbox" name="declaracaoFinal"> Li e concordo com a declaração final</label>

  <button type="submit" id="enviarBtn">Enviar</button>
</form>

<div id="mensagem"></div>

<script>
const cpfInput = document.getElementById('cpf');
const enviarBtn = document.getElementById('enviarBtn');
const mensagem = document.getElementById('mensagem');

function limparCPF(cpf) {
  return cpf.replace(/\D/g,'');
}

// Função para checar CPF duplicado via App Script
async function verificarCPF(cpf) {
  const response = await fetch(`https://script.google.com/macros/s/AKfycbzUxxvwE0RIln4T2IdCvID4Vzh3PSBbmR9e5q0wgtyv7MD2WCkRjmO9D2i1je3D_M7_mw/exec?cpf=${cpf}`);
  const text = await response.text();
  return text === "DUPLICADO";
}

// Verifica CPF em tempo real
cpfInput.addEventListener('input', async () => {
  const cpf = limparCPF(cpfInput.value);
  if(cpf.length === 11) {
    const duplicado = await verificarCPF(cpf);
    if(duplicado) {
      mensagem.textContent = "⚠️ CPF já cadastrado!";
      mensagem.className = "error";
      enviarBtn.disabled = true;
    } else {
      mensagem.textContent = "CPF disponível ✅";
      mensagem.className = "success";
      enviarBtn.disabled = false;
    }
  } else {
    mensagem.textContent = "";
    enviarBtn.disabled = false;
  }
});

// Envio do formulário
document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  enviarBtn.disabled = true;

  const formData = new FormData(e.target);
  const params = new URLSearchParams();
  for (const pair of formData.entries()) {
    params.append(pair[0], pair[1]);
  }

  const response = await fetch('https://script.google.com/macros/s/AKfycbzUxxvwE0RIln4T2IdCvID4Vzh3PSBbmR9e5q0wgtyv7MD2WCkRjmO9D2i1je3D_M7_mw/exec', {
    method: 'POST',
    body: params
  });

  const result = await response.text();
  mensagem.textContent = result;
  mensagem.className = result.includes("sucesso") ? "success" : "error";

  if(result.includes("sucesso")) e.target.reset();
  enviarBtn.disabled = false;
});
</script>
</body>
</html>
