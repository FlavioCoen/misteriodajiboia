<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Consulta de Cadastro</title>
  <style>
    :root {
      --primary: #4a6cf7;
      --bg: #f5f7fb;
      --card: #fff;
      --text: #222;
      --muted: #666;
      --radius: 12px;
      --font: "Inter", "Segoe UI", Arial, sans-serif;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: var(--font);
      background: linear-gradient(180deg, #f5f7fb 0%, #eef2ff 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 10px 30px rgba(22,44,120,0.08);
      padding: 26px;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    p.lead {
      text-align: center;
      color: var(--muted);
      margin-top: 0;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #e6e9f2;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    button {
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }

    button:active { transform: translateY(1px); }

    .result {
      margin-top: 20px;
      background: #fbfdff;
      border: 1px dashed #e6eefc;
      border-radius: 10px;
      padding: 16px;
      display: none;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error { color: #b00020; font-weight: 600; text-align: center; }

    .saudacao {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 12px;
    }

    .info-item {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .label {
      font-weight: 600;
      color: #444;
    }

    @media (max-width: 480px) {
      .card { padding: 20px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Consulta de Cadastro</h1>
    <p class="lead">Digite seu CPF para visualizar suas informa√ß√µes.</p>

    <input id="cpfInput" type="text" placeholder="Ex.: 123.456.789-00" inputmode="numeric" />
    <button onclick="buscar()">üîé Buscar</button>

    <div id="resultado" class="result"></div>
  </div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1KbxCvGFkf1dgyrxx-BHkutNN8ANztGKDiCJ0GhrwCK4/P√°gina1";

    function normalizeCPF(cpf) {
      return (cpf || "").toString().replace(/\D/g, "");
    }

    function guessGender(nome) {
      if (!nome) return "M";
      const first = nome.trim().split(/\s+/)[0].toLowerCase();
      return first.endsWith("a") ? "F" : "M";
    }

    async function buscar() {
      const cpfRaw = document.getElementById("cpfInput").value;
      const cpf = normalizeCPF(cpfRaw);
      const res = document.getElementById("resultado");
      res.style.display = "block";
      res.innerHTML = "Buscando...";

      if (!cpf || cpf.length < 8) {
        res.innerHTML = `<div class="error">‚ö†Ô∏è CPF inv√°lido. Digite corretamente.</div>`;
        return;
      }

      try {
        const resposta = await fetch(SHEET_URL);
        const dados = await resposta.json();

        const encontrado = dados.find(linha =>
          Object.values(linha).some(v => (v || "").toString().replace(/\D/g, "") === cpf)
        );

        if (!encontrado) {
          res.innerHTML = `<div class="error">‚ùå CPF n√£o encontrado. Verifique e tente novamente.</div>`;
          return;
        }

        const nome = (encontrado.NomeCompleto || encontrado.Nome || "").trim();
        const genero = guessGender(nome);
        const saudacao = genero === "F" ? "Seja Bem-Vinda" : "Seja Bem-Vindo";

        res.innerHTML = `
          <div class="saudacao">Ol√°, ${nome}! ${saudacao} üôè</div>
          <div class="info-item"><span class="label">Email:</span> ${encontrado.Email || ""}</div>
          <div class="info-item"><span class="label">Nome Completo:</span> ${nome}</div>
          <div class="info-item"><span class="label">CPF:</span> ${encontrado.CPF || ""}</div>
          <div class="info-item"><span class="label">RG:</span> ${encontrado.RG || ""}</div>
          <div class="info-item"><span class="label">Local Nascimento:</span> ${encontrado.LocalNascimento || ""}</div>
          <div class="info-item"><span class="label">Data Nascimento:</span> ${encontrado.DataNascimento || ""}</div>
          <div class="info-item"><span class="label">Telefone:</span> ${encontrado.Telefone || ""}</div>
          <div class="info-item"><span class="label">Endere√ßo:</span> ${encontrado.Endereco || ""}</div>
        `;
      } catch (erro) {
        console.error(erro);
        res.innerHTML = `<div class="error">‚ö†Ô∏è Erro ao buscar dados da planilha.</div>`;
      }
    }
  </script>
</body>
</html>
