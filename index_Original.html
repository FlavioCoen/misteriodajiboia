<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #f7f7f7; }
    h2 { color: #333; }
    form { max-width: 400px; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 100%; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background: #0056b3; }
    #mensagem { margin-top: 15px; padding: 10px; border-radius: 4px; }
    .sucesso { color: green; background: #d4edda; border: 1px solid #c3e6cb; }
    .erro { color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; }
    .carregando { color: #856404; background: #fff3cd; border: 1px solid #ffeaa7; }
  </style>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="telefone" placeholder="Telefone" required>
    <button type="submit">Cadastrar</button>
  </form>

  <div id="mensagem"></div>

  <script>
    // NOVA URL - Use esta!
    const scriptURL = "https://script.google.com/macros/s/AKfycbxQaFE6rjKk_N-IyOXx7ir_dcJD1yUnDiEihUVBkqxIpLWdBguPgcq4hGlHWBwQ8wWVRw/exec";

    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const mensagemDiv = document.getElementById("mensagem");
      mensagemDiv.textContent = "Enviando dados...";
      mensagemDiv.className = "carregando";

      // Desabilita o botão para evitar múltiplos envios
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;

      try {
        const formData = new FormData();
        formData.append("nome", document.getElementById("nome").value.trim());
        formData.append("email", document.getElementById("email").value.trim());
        formData.append("telefone", document.getElementById("telefone").value.trim());

        console.log("Enviando para:", scriptURL);
        console.log("Dados:", {
          nome: document.getElementById("nome").value,
          email: document.getElementById("email").value,
          telefone: document.getElementById("telefone").value
        });

        const resposta = await fetch(scriptURL, {
          method: "POST",
          body: formData
        });

        const resultado = await resposta.text();
        console.log("Resposta completa:", resposta);
        console.log("Resultado:", resultado);
        
        if (resposta.ok) {
          mensagemDiv.textContent = "✓ " + resultado;
          mensagemDiv.className = "sucesso";
          e.target.reset();
        } else {
          throw new Error(resultado || "Erro na requisição");
        }
        
      } catch (err) {
        console.error("Erro detalhado:", err);
        mensagemDiv.textContent = "❌ Erro: " + err.message;
        mensagemDiv.className = "erro";
      } finally {
        btn.disabled = false;
      }
    });

    // Teste de conexão simples
    async function testarConexao() {
      try {
        const resposta = await fetch(scriptURL);
        console.log("Teste conexão - Status:", resposta.status);
        console.log("Teste conexão - Texto:", await resposta.text());
      } catch (err) {
        console.error("Teste conexão - Erro:", err);
      }
    }
    testarConexao();
  </script>
</body>
</html>
