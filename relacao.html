<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>√Årea Administrativa</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .hidden { display: none; }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { background: #26734a; }
        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 15px;
            float: right;
        }
        .logout-btn:hover { background: #c82333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #2E8B57; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .loading { padding: 40px; text-align: center; font-size: 18px; color: #666; }
        .error { color: red; text-align: center; margin: 10px 0; }
        .whatsapp-link { color: #25D366; text-decoration: none; font-weight: bold; }
        .whatsapp-link:hover { text-decoration: underline; color: #128C7E; }
    </style>
</head>
<body>

    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <h2>üîê √Årea Administrativa</h2>
        <div id="loginError" class="error" style="display: none;"></div>

        <input type="text" id="usuario" placeholder="Usu√°rio">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <!-- Tela Administrativa -->
    <div id="adminScreen" class="admin-container hidden">

        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="tituloEvento">üìã Lista de Inscri√ß√µes - Evento 1</h1>
            <button class="logout-btn" onclick="fazerLogout()">Sair</button>
        </div>

        <!-- NOVO: Selecionar aba -->
        <label>Selecionar Evento:</label>
        <select id="eventoSelect" onchange="trocarEvento()">
            <option value="Evento1">Evento 1</option>
            <option value="Evento2">Evento 2</option>
            <option value="Evento3">Evento 3</option>
            <option value="Evento4">Evento 4</option>
        </select>

        <div id="loading" class="loading">Carregando dados...</div>
        <div id="tabela"></div>
    </div>

    <script>
        const URL = "https://script.google.com/macros/s/AKfycbwhhW58YgdiowQ-R9zb8t5X3ZXs4lW6oo0xM5zptQCHTq5U4vvCQqEsb9TAQfiMc8JfeQ/exec";
        const CREDENCIAIS_BASE64 = "YWRtaW46MTIzNDU2Nzg5";

        function decodeCredenciais(b64) {
            try {
                const dec = atob(b64).split(':');
                return { usuario: dec[0] || '', senha: dec[1] || '' };
            } catch {
                return { usuario: '', senha: '' };
            }
        }

        const { usuario: USUARIO_CORRETO, senha: SENHA_CORRETA } = decodeCredenciais(CREDENCIAIS_BASE64);

        function fazerLogin() {
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const erro = document.getElementById('loginError');

            if (usuario === USUARIO_CORRETO && senha === SENHA_CORRETA) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminScreen').classList.remove('hidden');
                carregarDados();
            } else {
                erro.style.display = 'block';
                erro.textContent = 'Usu√°rio ou senha incorretos!';
            }
        }

        function fazerLogout() {
            document.getElementById('adminScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('usuario').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('tabela').innerHTML = '';
            document.getElementById('loading').style.display = 'block';
        }

        function trocarEvento() {
            const evento = document.getElementById('eventoSelect').value;
            document.getElementById('tituloEvento').innerText = `üìã Lista de Inscri√ß√µes - ${evento}`;
            carregarDados();
        }

        function criarMensagemPersonalizada(nome, status) {
            return `Ol√° ${nome}.

Seu cadastro para a cerim√¥nia foi realizado com sucesso üå∏.

Seu status atual √©: ${status}.

As vagas s√£o preenchidas por ordem de inscri√ß√£o.
Caso seu status esteja em Fila de Espera, significa que j√° estamos com as vagas esgotadas.

Se algu√©m desistir, voc√™ poder√° participar e ser√° avisado com anteced√™ncia.

Agradecemos de cora√ß√£o por sua presen√ßa e confian√ßa üíö.

Caso precise de mais informa√ß√µes, estamos √† disposi√ß√£o.`;
        }

        function criarLinkWhatsApp(telefone, nome, status) {
            if (!telefone) return telefone || '';

            const numeroLimpo = telefone.replace(/\D/g, '');
            if (numeroLimpo.length < 10) return telefone;

            const numero = '55' + numeroLimpo;
            const msg = criarMensagemPersonalizada(nome, status);
            const link = `https://wa.me/${numero}?text=${encodeURIComponent(msg)}`;

            return `<a href="${link}" target="_blank" class="whatsapp-link">${telefone} üì±</a>`;
        }

        function carregarDados() {
            const aba = document.getElementById('eventoSelect').value;
            document.getElementById('loading').style.display = 'block';

            fetch(`${URL}?sheet=${encodeURIComponent(aba)}`)
                .then(r => r.json())
                .then(dados => {
                    document.getElementById('loading').style.display = 'none';

                    if (!dados || dados.length === 0) {
                        document.getElementById('tabela').innerHTML = '<p>Nenhuma inscri√ß√£o encontrada.</p>';
                        return;
                    }

                    let html = `
                        <table>
                            <tr>
                                <th>Data</th>
                                <th>Nome Completo</th>
                                <th>CPF</th>
                                <th>Telefone</th>
                                <th>Status</th>
                                <th>J√° Consagrou</th>
                            </tr>
                    `;

                    dados.forEach(p => {
                        const data = p.DataCadastro ? new Date(p.DataCadastro).toLocaleString('pt-BR') : '';

                        html += `
                            <tr>
                                <td>${data}</td>
                                <td><strong>${p.NomeCompleto || ''}</strong></td>
                                <td>${p.CPF || ''}</td>
                                <td>${criarLinkWhatsApp(p.Telefone, p.NomeCompleto, p.Status)}</td>
                                <td>${p.Status || ''}</td>
                                <td>${p.JaConsagrei || 'N√£o'}</td>
                            </tr>
                        `;
                    });

                    html += '</table>';
                    document.getElementById('tabela').innerHTML = html;
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('tabela').innerHTML = '<p style="color:red;">Erro ao carregar dados.</p>';
                });
        }

        document.getElementById('senha').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>

</body>
</html>
