<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>√Årea Administrativa</title>
    <style>
        body { 
            font-family: Arial; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2E8B57;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #26734a;
        }
        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 8px 15px;
            float: right;
        }
        .logout-btn:hover {
            background: #c82333;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px; 
        }
        th, td { 
            border: 1px solid #ddd; 
            padding: 10px; 
            text-align: left; 
        }
        th { 
            background-color: #2E8B57; 
            color: white; 
        }
        tr:nth-child(even) { 
            background-color: #f9f9f9; 
        }
        .loading { 
            padding: 40px; 
            text-align: center; 
            font-size: 18px; 
            color: #666; 
        }
        .error {
            color: red;
            text-align: center;
            margin: 10px 0;
        }
        .whatsapp-link {
            color: #25D366;
            text-decoration: none;
            font-weight: bold;
        }
        .whatsapp-link:hover {
            text-decoration: underline;
            color: #128C7E;
        }
        .event-select-container {
            margin-bottom: 20px;
        }
        .event-select-container label {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-container">
        <h2>üîê √Årea Administrativa</h2>
        <div id="loginError" class="error" style="display: none;"></div>
        <input type="text" id="usuario" placeholder="Usu√°rio">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="fazerLogin()">Entrar</button>
    </div>

    <!-- Tela Administrativa -->
    <div id="adminScreen" class="admin-container hidden">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h1>üìã Lista de Inscri√ß√µes</h1>
            <button class="logout-btn" onclick="fazerLogout()">Sair</button>
        </div>

        <!-- Menu de Eventos -->
        <div class="event-select-container">
            <label for="selecionarEvento">Selecionar Evento:</label>
            <select id="selecionarEvento" onchange="carregarDados()">
                <option value="Evento1">Evento 1</option>
                <option value="Evento2">Evento 2</option>
                <option value="Evento3">Evento 3</option>
                <option value="Evento4">Evento 4</option>
            </select>
        </div>

        <div id="loading" class="loading">Carregando dados...</div>
        <div id="tabela"></div>
    </div>

    <script>
        // URL do WebApp (novo)
        const URL = "https://script.google.com/macros/s/AKfycbz4tBs36YSU_pi4uebjIGJbLz5BqPHvKLtsg1Pua5EeQ5HdXEG-vRFLCDx59bMWtzRy/exec";

        // Credenciais base64 ("admin:123456789")
        const CREDENCIAIS_BASE64 = "YWRtaW46MTIzNDU2Nzg5";

        function decodeCredenciais(b64) {
            try {
                const decoded = atob(b64);
                const parts = decoded.split(':');
                return { usuario: parts[0] || '', senha: parts[1] || '' };
            } catch (e) {
                console.error('Erro ao decodificar credenciais:', e);
                return { usuario: '', senha: '' };
            }
        }

        const { usuario: USUARIO_CORRETO, senha: SENHA_CORRETA } = decodeCredenciais(CREDENCIAIS_BASE64);

        function fazerLogin() {
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();
            const errorDiv = document.getElementById('loginError');

            if (usuario === USUARIO_CORRETO && senha === SENHA_CORRETA) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('adminScreen').classList.remove('hidden');
                carregarDados();
            } else {
                errorDiv.style.display = 'block';
                errorDiv.textContent = 'Usu√°rio ou senha incorretos!';
            }
        }

        function fazerLogout() {
            document.getElementById('adminScreen').classList.add('hidden');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('usuario').value = '';
            document.getElementById('senha').value = '';
            document.getElementById('loginError').style.display = 'none';
            document.getElementById('tabela').innerHTML = '';
        }

        function criarMensagemPersonalizada(nome, status) {
            return `Ol√° ${nome}.\n\nSeu cadastro para a cerim√¥nia foi realizado com sucesso üå∏.\n\nSeu status atual √©: ${status}.\n\nAs vagas s√£o preenchidas por ordem de inscri√ß√£o.\nCaso seu status esteja em Fila de Espera, significa que j√° estamos com as vagas esgotadas.\n\nSe algu√©m desistir, voc√™ poder√° participar e ser√° avisado com anteced√™ncia.\n\nAgradecemos de cora√ß√£o por sua presen√ßa e confian√ßa üíö.\n\nCaso precise de mais informa√ß√µes, estamos √† disposi√ß√£o.`;
        }

        function criarLinkWhatsApp(telefone, nome, status) {
            if (!telefone) return telefone || '';
            const numeroLimpo = telefone.toString().replace(/\D/g, '');
            if (numeroLimpo.length === 10 || numeroLimpo.length === 11) {
                const numeroFormatado = '55' + numeroLimpo;
                const mensagem = criarMensagemPersonalizada(nome, status);
                const url = `https://wa.me/${numeroFormatado}?text=${encodeURIComponent(mensagem)}`;
                return `<a href="${url}" target="_blank" class="whatsapp-link" title="Abrir WhatsApp">${telefone} üì±</a>`;
            }
            return telefone;
        }

        function carregarDados() {
            const eventoSelecionado = document.getElementById('selecionarEvento').value;
            const urlCompleta = `${URL}?sheet=${eventoSelecionado}`;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('tabela').innerHTML = '';

            fetch(urlCompleta)
                .then(response => {
                    if (!response.ok) throw new Error('Erro na resposta do servidor');
                    return response.json();
                })
                .then(dados => {
                    document.getElementById('loading').style.display = 'none';
                    if (!dados || dados.length === 0) {
                        document.getElementById('tabela').innerHTML = '<p>Nenhuma inscri√ß√£o encontrada</p>';
                        return;
                    }
                    let html = '<table>';
                    html += `
                        <tr>
                            <th>Data</th>
                            <th>Nome Completo</th>
                            <th>CPF</th>
                            <th>Telefone</th>
                            <th>Status</th>
                            <th>J√° Consagrou</th>
                        </tr>`;
                    dados.forEach(pessoa => {
                        const data = pessoa.DataCadastro ? new Date(pessoa.DataCadastro).toLocaleString('pt-BR') : '';
                        html += `
                            <tr>
                                <td>${data}</td>
                                <td><strong>${pessoa.NomeCompleto || ''}</strong></td>
                                <td>${pessoa.CPF || ''}</td>
                                <td>${criarLinkWhatsApp(pessoa.Telefone, pessoa.NomeCompleto, pessoa.Status)}</td>
                                <td>${pessoa.Status || ''}</td>
                                <td>${pessoa.JaConsagrei || 'N√£o'}</td>
                            </tr>`;
                    });
                    html += '</table>';
                    document.getElementById('tabela').innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro completo:', error);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('tabela').innerHTML = '<p style="color:red; padding:20px; text-align:center;">Erro ao carregar dados.</p>';
                });
        }

        // Enter para fazer login
        document.getElementById('senha').addEventListener('keypress', e => {
            if (e.key === 'Enter') fazerLogin();
        });
    </script>
</body>
</html>
